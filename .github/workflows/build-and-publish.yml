name: Build and Publish

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'GuiGenericBuilderDesktop/GuiGenericBuilderDesktop.csproj'
  SOLUTION_PATH: 'GuiGenericV2.sln'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
    
    - name: Run tests
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
    
    - name: Publish application
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish --no-build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gui-generic-builder-${{ github.sha }}
        path: ./publish/
        retention-days: 30

  package:
    name: Create Release Package
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: gui-generic-builder-${{ github.sha }}
        path: ./publish
    
    - name: Create release archive
      run: |
        $version = "${{ github.ref_name }}"
        $archiveName = "GuiGenericBuilder-$version-win-x64.zip"
        Compress-Archive -Path ./publish/* -DestinationPath $archiveName
        echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ARCHIVE_NAME }}
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-artifacts:
    name: Publish Build Artifacts
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: gui-generic-builder-${{ github.sha }}
        path: ./publish
    
    - name: Create nightly archive
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $archiveName = "GuiGenericBuilder-nightly-$date-${{ github.sha }}.zip"
        Compress-Archive -Path ./publish/* -DestinationPath $archiveName
        echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Upload to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nightly-build-${{ github.run_number }}
        path: ${{ env.ARCHIVE_NAME }}
        retention-days: 90
